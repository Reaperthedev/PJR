<body>
    <!--Die Sidebar um schnell auf die anderen Listen zuzugreifen-->

        <div class="box form-box">
            <form method="">
                <header>Sportkurse Verwalten</header>
                <div class="">              
                    <table>
                        <thead>
                            <th>Sport</th>
                            <th>Spiele</th>
                        </thead>
                        <tr>
                            <td>Badminton</td>

                            <td>Leichtatletick</td>

                    </table>

                    <label>
                        Sportkurs

                </div>

                <div class="field input">
                    <label>
                        Sportkurskürzel

                </div>

                </div>

                    <select name="sportart" id="sportart">

                    </select>
                </div>
                
                <div class="field input">
                <input type="button" class="btn" value="Submit">
                <a href="index.html">zurück</a>
                </div>
            </form>
            <form>
                <div class="field input">
                    <label for="sportart">Sportart Löchen</label>
                    <select name="sportart" id="sportart">

                    </select>
                </div>

                <div class="field input">
                <input type="button" class="btn" value="Submit"></form>
                </div>
        </div>
